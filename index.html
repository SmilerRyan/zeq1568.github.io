<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Gochi+Hand&family=Grandstander:ital,wght@0,600;1,600&family=Lemon&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik+Vinyl&display=swap" rel="stylesheet">

  <script src="script.js"></script>
  <title>zulo's website</title>
</head>
<body>
  <div class="container">
    <div class="stan">
      <div class="hair"></div>
      <div class="sunglasses">
        <div class="lens left"></div>
        <div class="lens right"></div>
      </div>
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="head">
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
        <div class="eye left">
          <div class="pupil left"></div>
        </div>
        <div class="eye right">
          <div class="pupil right"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="tear left"></div>
        <div class="tear right"></div>
      </div>
      <div class="shirt">
        <div class="neck"></div>
        <div class="arm left"></div>
        <div class="arm right">
          <div class="hand right">
            <div class="thumb right"></div>
            <div class="checkmark">
              <img src="checkmark.png">
            </div>
          </div>
        </div>
      </div>
      <div class="pants">
        <div class="belt"></div>
      </div>
    </div>
    <div class="prompt">Prove you're human. Make Stan smile.</div>
    <div class="button-wrapper">
      <input type="text" id="name" name="name" />
      <div class="captcha-label">reReCAPTCHA</div>
      <div class="button">Tell Stan</div>
    </div>
  </div>
</body>
</html>
